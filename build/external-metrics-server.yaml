apiVersion: v1
kind: Namespace
metadata:
  name: external-metrics
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: external-metrics-apiserver
  namespace: external-metrics
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: external-metrics:system:auth-delegator
subjects:
- kind: ServiceAccount
  name: external-metrics-apiserver
  namespace: external-metrics
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: external-metrics-auth-reader
  namespace: kube-system
subjects:
- kind: ServiceAccount
  name: external-metrics-apiserver
  namespace: external-metrics
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: extension-apiserver-authentication-reader
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: external-metrics-server-resources
rules:
- apiGroups:
  - external.metrics.k8s.io
  resources: ["*"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: hpa-controller-external-metrics
subjects:
- kind: ServiceAccount
  name: horizontal-pod-autoscaler
  namespace: kube-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: external-metrics-server-resources
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: external-metrics-apiserver
  name: external-metrics-apiserver
  namespace: external-metrics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: external-metrics-apiserver
  template:
    metadata:
      labels:
        app: external-metrics-apiserver
      name: external-metrics-apiserver
    spec:
      serviceAccountName: external-metrics-apiserver
      containers:
        - name: external-metrics-apiserver
          image: external-metrics-server:latest
          imagePullPolicy: Never
          args:
            - /adapter
            - --secure-port=6443
            - --logtostderr=true
            - --v=10
          ports:
            - containerPort: 6443
              name: https
            - containerPort: 8080
              name: http
          volumeMounts:
            - mountPath: /tmp
              name: temp-vol
      volumes:
        - name: temp-vol
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: external-metrics-apiserver
  namespace: external-metrics
spec:
  ports:
    - name: https
      port: 443
      targetPort: 6443
    - name: http
      port: 80
      targetPort: 8080
  selector:
    app: external-metrics-apiserver
---
apiVersion: apiregistration.k8s.io/v1beta1
kind: APIService
metadata:
  name: v1beta1.external.metrics.k8s.io
spec:
  service:
    name: external-metrics-apiserver
    namespace: external-metrics
  group: external.metrics.k8s.io
  version: v1beta1
  insecureSkipTLSVerify: true
  groupPriorityMinimum: 100
  versionPriority: 100